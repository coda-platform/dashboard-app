apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: coda-hub-dash
  annotations:
    openshift.io/display-name: coda-hub-dash
    description: Coda node purple api (hub)
    iconClass: icon-nodejs
    tags: coda
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: ${CODA_HUB_DASHBOARD}
      name: ${CODA_HUB_DASHBOARD}
    spec:
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        deploymentconfig: ${CODA_HUB_DASHBOARD}
      sessionAffinity: None
      type: ClusterIP
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${CODA_HUB_DASHBOARD}
      annotations:
        description: Route pour coda-hub-api
        haproxy.router.openshift.io/timeout: 90s
      name: ${CODA_HUB_DASHBOARD}
    spec:
      host: "${CODA_HUB_DASHBOARD_FQDN}"
      port:
        targetPort: 8080-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${CODA_HUB_DASHBOARD}
        weight: 100
      wildcardPolicy: None
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      labels:
        app: ${CODA_HUB_DASHBOARD}
      name: ${CODA_HUB_DASHBOARD}
    spec:
      replicas: 1
      selector:
        app: ${CODA_HUB_DASHBOARD}
        deploymentconfig: ${CODA_HUB_DASHBOARD}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: ${CODA_HUB_DASHBOARD}
            deploymentconfig: ${CODA_HUB_DASHBOARD}
        spec:
          containers:
            - env:
                - name: CODA_DASHBOARD_APP_PORT
                  value: "${CODA_DASHBOARD_APP_PORT}"
              name: ${CODA_HUB_DASHBOARD}
              image: coda19/coda-hub-dashboard:dev
              ports:
                - name: ${CODA_HUB_DASHBOARD}
                  containerPort: 8080
              securityContext:
                runAsUser: 1000
          serviceAccount: coda-builder
          serviceAccountName: coda-builder
      triggers:
        - type: ConfigChange
parameters:
  - displayName: Nom des objects OpenShift
    name: CODA_HUB_DASHBOARD
    value: coda-hub-dash
    required: true
  - name: CODA_HUB_DASHBOARD_FQDN
    displayName: Custom https Route Hostname
    description: >-
      Custom hostname for https service route. Leave blank for default hostname,
      e.g.: <application-name>-<namespace>.<default-domain-suffix>
  - name: CODA_DASHBOARD_APP_PORT
    displayName: PORT
    description: "Port"
    value: "8080"
    required: true
